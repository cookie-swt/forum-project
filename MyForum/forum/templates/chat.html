<html>
    <head>
        <title>在线聊天室</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href ="/static/css/chat.css">
    </head>
    <body>
    <div class="container">
        <div class="header">
            <span id="user">{{user.username}}</span>，欢迎进入聊天室！
            <button onclick="quit()">退出聊天室</button>    
        </div>
        <div class="body">
            <div class="firend-list"></div>
            <div class="chat">
                <div class="chat-main"></div>
                <div class="chat-send">
                    <textarea class="chat-input" onkeydown="inputKeyDown(event)"></textarea>
                    <div class="chat-send-bottom">
                        <span class="chat-send-tip">Enter发送, Ctrl + Enter换行</span>
                        <button class="chat-send-btn" onclick="sendMessageBtn()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        var ws;  // WebSocket连接对象
        var ws_url = 'ws://localhost:8000/';
        // 消息内容显示
        var chat_main = document.getElementsByClassName('chat-main')[0];

        window.onload = function () {
            var user = document.getElementById('user');
            var username = user.innerText
            // 建立WebSocket连接
            ws = new WebSocket(ws_url + '?auth=' + username);
            // 定义事件
            ws.onopen = function(e) {
                console.log('WebSocket建立连接成功');
                addMessage('系统通知: 成功加入聊天室');
            }
            ws.onmessage = function(e) {
                console.log('WebSocket收到消息:', e.data);
                addMessage('收到消息: ' + e.data);
            }
            ws.onclose = function(e) {
                console.log('WebSocket连接中断');
                addMessage('系统通知: 聊天室链接已断开');
            }
            ws.onerror = function(e) {
                console.log('WebSocket错误', e);
                addMessage('系统通知: 发生错误, 聊天室链接已断开');
            }
        }

        // "发送"按钮点击事件
        function sendMessageBtn() {
            // 获取文本内容
            var input = document.getElementsByClassName('chat-input')[0];
            var text = input.value;

            // 发送文本消息
            var result = sendMessage(text);
            if (result) {
                addMessage('发送消息: ' + text);
                input.value = '';
            }
        }

        // 输入框的键盘按下事件
        function inputKeyDown(event) {
            //console.log(event);
            // 判定是否按下回车键
            if (event.keyCode == 13) {
                var input = event.target;
                var text = input.value;

                if (event.ctrlKey) {
                    // Ctrl + Enter 换行
                    input.value = text + '\n';
                }
                else {
                    // 阻止默认行为
                    event.preventDefault();
                    // Enter 发送消息
                    
                    // 发送消息
                    var result = sendMessage(text);
                    if (result) {
                        addMessage('发送消息: ' + text);
                        input.value = '';
                    }
                }
            }
        }

        // 发送消息的函数
        function sendMessage(text) {
            if (!ws) {return false;}
            if (ws.readyState != ws.OPEN) {return false;}
            if (text == '') {return false;}
            ws.send(text);
            return true;
        }

        // 把消息加入到聊天界面
        function addMessage(text) {
            var message = document.createElement('p');
            message.innerText = text;
            chat_main.appendChild(message);
        }

        // 注销函数
        function quit () {
            // 关闭WebSocket
            if (ws) {
                if (ws.readyState == ws.OPEN) {
                    ws.close();
                }
            }
            // 跳转页面
            localStorage.removeItem('nickname');
            window.location.href = './index.html';
        }
    </script>
    
    </body>
</html>
